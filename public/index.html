<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML Strict//EN">
<html>
<head>
<title>NTP server status</title>
<script src="/jquery-1.3.2.min.js"></script>
<script src="/pretty.js"></script>
<script src="/ntpwww.js"></script>
<link rel="stylesheet" href="/screen.css" />
<style>
.messages {
  margin-top: 1em;
  margin-right: 3em;
  float: left;
}
body {
  margin: 1em 2em
}
.locksat {
  color: #99cc00;
}
#gps {
  display: none;
}
</style>
</head>
<body>

<div id="connected"></div>
<div id="ws_error"></div>
<div id="ws_close"></div>
<div id="ping">
Last timestamp:
<span id="ping_ts"></span>
</div>
<div id="reply">
Local clock:
<span id="ping_reply"></span>
</div>

<h1>NTP server status</h1>

<div id=chrony class=messages>
Last Chrony Update:
<span id="messages_time_chrony">
</span>
<pre id="messages_chrony"></pre>
</div>

<div id=gps class=messages>
Last GPS Update:
<span id="messages_time_gps">
</span>
<br>
Last GPS Lock:
<span id="messages_time_gps_lock">
</span>
<br>
<canvas style="display: block" id="gps_radar" height=315 width=355></canvas>
<pre id="messages_gps"></pre>
<span id="GPGSA"></span><br/>
<span id="GPGSV"></span>
</div>

</body>
</html>
